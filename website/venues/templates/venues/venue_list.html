<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>

{% if venues_list %}
    <ul>
    {% for venue in venues_list %}
        <li><a href='{% url "venue" venue.id %}'>{{ venue.content.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No venues are available.</p>
{% endif %}

</body>
</html>
